version: '3.8'

services:
  db:
    image: postgres:16-alpine # Using a lightweight, stable PostgreSQL image
    environment:
      # These environment variables configure the initial database setup
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      # Map the container port 5432 to the specified host port 5432
      - "${DB_HOST}:${DB_PORT}:5432" 
    volumes:
      # Optional: Persist the database data to a named volume
      - postgres_data:/var/lib/postgresql/data
    restart: "no" # This ensures the container will NOT start automatically

volumes:
  postgres_data: