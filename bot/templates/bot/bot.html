<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TenaBot ‚Äî Your Resume Assistant</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      /* Define fallback CSS variables for Telegram Theme */
      --tg-theme-bg-color: #1c1c1c;
      --tg-theme-text-color: #fff;
      --tg-theme-button-color: #5E62F4;
      --tg-theme-button-text-color: #fff;
      --tg-theme-secondary-bg-color: #2b2b2b;
      --tg-theme-hint-color: #a0a0a0;
      --tg-theme-link-color: #5E62F4;
      --tg-theme-destructive-text-color: #ff3b30;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn {
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }

    .btn:hover:not(:disabled) {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .btn:disabled {
      background-color: var(--tg-theme-hint-color);
      cursor: not-allowed;
    }

    .card {
      background-color: var(--tg-theme-secondary-bg-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--tg-theme-secondary-bg-color);
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin-bottom: 1rem;
    }

    .error-message {
      color: var(--tg-theme-destructive-text-color);
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .hidden-view {
      display: none;
    }
  </style>
</head>

<body class="h-screen flex items-center justify-center">

  <div class="max-w-md w-full p-6">

    <div id="welcome-view" class="card">
      <h1 class="text-2xl font-bold mb-2">üëã Welcome to TenaBot</h1>
      <p class="text-gray-400 text-sm mb-6">Your AI-powered resume companion inside Telegram.</p>

      <div class="mb-4">
        <p class="text-gray-300">
          <span class="font-semibold">User:</span>
          <span id="user-name">Loading...</span>
        </p>
        <p class="text-gray-300">
          <span class="font-semibold">Telegram ID:</span>
          <span id="user-id">...</span>
        </p>
      </div>

      <button id="goToUploadBtn" class="btn">üìÑ Upload Resume</button>
    </div>

    <div id="upload-view" class="card hidden-view">
      <h2 class="text-xl font-bold mb-4">üì§ Upload Your Resume</h2>
      <p class="text-gray-400 text-sm mb-4">PDF files only. Max size: 7MB.</p>

      <form id="uploadForm">
        <label for="job_title" class="block text-sm font-medium mb-1">Target Job Title</label>
        <input type="text" id="job_title" name="job_title" class="input-field" placeholder="e.g., Senior Software Engineer" required>

        <label for="pdf_file" class="block text-sm font-medium mb-1">Select PDF File</label>
        <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" class="input-field pt-2" required>
        
        <p id="upload-error" class="error-message hidden-view"></p>

        <button type="submit" id="submitUploadBtn" class="btn mt-4">‚¨ÜÔ∏è Start Upload</button>
        <button type="button" id="cancelUploadBtn" class="btn mt-2 !bg-gray-500 hover:!bg-gray-600">Cancel</button>
      </form>
    </div>

    <div id="success-view" class="card hidden-view text-center">
        <div class="text-5xl mb-4">üéâ</div>
        <h2 class="text-2xl font-bold mb-2">Upload Successful!</h2>
        <p class="text-gray-400 mb-6">Your resume is now being analyzed by TenaBot.</p>
        <p id="success-details" class="text-sm text-gray-300 mb-6"></p>

        <button id="closeWebAppBtn" class="btn mt-4">Close Web App</button>
    </div>

  </div>

  <script>
    // === CONFIGURATION ===
    const API_REGISTER_URL = "https://tena.bdnsys.com/api/register_telegram_user/";
    const API_UPLOAD_URL = "https://tena.bdnsys.com/bot/upload-resume/"; // Your new DRF endpoint

    // === TELEGRAM WEB APP INIT ===
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor("secondary_bg_color");
    tg.setBackgroundColor("bg_color");

    // === STATE MANAGEMENT / VIEW SWITCHER ===
    const views = {
        'welcome': document.getElementById('welcome-view'),
        'upload': document.getElementById('upload-view'),
        'success': document.getElementById('success-view'),
    };

    function switchView(targetViewId, details = null) {
        console.log(`[TenaBot] Switching view to: ${targetViewId}`);
        Object.keys(views).forEach(id => {
            if (id === targetViewId) {
                views[id].classList.remove('hidden-view');
            } else {
                views[id].classList.add('hidden-view');
            }
        });

        if (targetViewId === 'success' && details) {
            document.getElementById('success-details').innerHTML = `
                <p><strong>Resume ID:</strong> ${details.resume_id}</p>
                <p><strong>Job Title:</strong> ${details.job_title}</p>
                <p><strong>Uploads Today:</strong> ${details.uploads_today}</p>
            `;
        }
    }

    // === USER REGISTRATION LOGIC ===
    async function registerUser(userData) {
      // (Your existing registration logic, slightly cleaned up)
      try {
        const response = await fetch(API_REGISTER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            telegram_id: userData.id,
            username: userData.username,
            first_name: userData.first_name,
            last_name: userData.last_name,
            avatar_url: userData.photo_url || null,
          }),
        });

        if (!response.ok) {
          console.error("[TenaBot] API returned non-200:", response.status, await response.text());
          return;
        }

        const data = await response.json();
        if (data.success && data.user) {
          updateUI(data.user);
        } else {
          console.warn("[TenaBot] Registration failed or malformed response:", data);
        }
      } catch (err) {
        console.error("[TenaBot] Network or Fetch error during registration:", err);
      }
    }

    // === UI UPDATE LOGIC ===
    function updateUI(user) {
      try {
        document.getElementById("user-name").textContent =
          `${user.first_name || ""} ${user.last_name || ""} (@${user.username || "N/A"})`;
        document.getElementById("user-id").textContent = user.telegram_id || user.id || "N/A";
      } catch (err) {
        console.error("[TenaBot] Failed to update UI:", err);
      }
    }

    // === FILE UPLOAD LOGIC ===
    async function handleFileUpload(event) {
        event.preventDefault();

        const form = event.target;
        const submitBtn = document.getElementById("submitUploadBtn");
        const errorDisplay = document.getElementById("upload-error");

        errorDisplay.classList.add('hidden-view');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Uploading...';
        tg.MainButton.show().setText('Uploading...');

        const fileInput = document.getElementById('pdf_file');
        const jobTitleInput = document.getElementById('job_title');
        
        // Form validation check
        if (!fileInput.files[0]) {
            showError("Please select a PDF file.");
            resetUploadButton();
            return;
        }

        const formData = new FormData();
        formData.append('pdf_file', fileInput.files[0]);
        formData.append('job_title', jobTitleInput.value);

        // Crucial part: Get Django's CSRF token for the authenticated POST request
        // Since WebApp POSTs are difficult with cookies/sessions, we rely on 
        // Django's `SessionAuthentication` and hope the WebApp container handles cookies. 
        // In a real DRF setup, we might pass Telegram data as a header/token.
        
        try {
            const response = await fetch(API_UPLOAD_URL, {
                method: 'POST',
                // Important: DO NOT set Content-Type header when sending FormData.
                // The browser sets it automatically with the correct boundary.
                body: formData,
            });

            const data = await response.json();

            if (response.ok) {
                // SUCCESS
                switchView('success', {
                    resume_id: data.resume_id,
                    job_title: jobTitleInput.value,
                    uploads_today: data.uploads_today
                });
                tg.MainButton.hide();
                tg.showPopup({message: "Resume successfully uploaded and processing started!"});

            } else {
                // FAILURE (Validation error, server error, etc.)
                let errorMessage = "An unknown error occurred.";
                
                if (data.non_field_errors) {
                    errorMessage = data.non_field_errors[0];
                } else if (data.pdf_file) {
                    // This handles the 7MB limit error from the Django Serializer
                    errorMessage = `File Error: ${data.pdf_file[0]}`;
                } else if (data.detail) {
                    errorMessage = data.detail; // e.g., Not Authenticated
                } else {
                    errorMessage = JSON.stringify(data);
                }

                showError(errorMessage);
                resetUploadButton();
            }
        } catch (error) {
            console.error("[TenaBot] Fetch error during upload:", error);
            showError("Network connection failed. Please try again.");
            resetUploadButton();
        }
    }

    function showError(message) {
        const errorDisplay = document.getElementById("upload-error");
        errorDisplay.textContent = message;
        errorDisplay.classList.remove('hidden-view');
        tg.showAlert(message);
    }

    function resetUploadButton() {
        const submitBtn = document.getElementById("submitUploadBtn");
        submitBtn.disabled = false;
        submitBtn.textContent = '‚¨ÜÔ∏è Start Upload';
        tg.MainButton.hide();
    }


    // === EVENT LISTENERS ===
    document.addEventListener("DOMContentLoaded", () => {
        // Initial Telegram User Data check and registration call
        const userData = tg?.initDataUnsafe?.user;
        if (userData) {
            updateUI({
                first_name: userData.first_name,
                last_name: userData.last_name,
                username: userData.username,
                telegram_id: userData.id,
            });
            registerUser(userData);
        } else {
            updateUI({ first_name: "Guest", last_name: "", username: "unknown", telegram_id: "N/A" });
        }

        // 1. Initial button click to go to upload form
        document.getElementById("goToUploadBtn").addEventListener("click", () => {
            switchView('upload');
        });

        // 2. Cancel button to go back to welcome
        document.getElementById("cancelUploadBtn").addEventListener("click", () => {
            switchView('welcome');
            resetUploadButton();
        });

        // 3. Form submission handles the actual upload
        document.getElementById("uploadForm").addEventListener("submit", handleFileUpload);

        // 4. Close Web App button on success
        document.getElementById("closeWebAppBtn").addEventListener("click", () => {
            tg.close();
        });
    });
  </script>
</body>
</html>
